<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Button to Open Modal */
        .open-modal-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 20px;
        }

        .open-modal-btn:hover {
            background-color: #0056b3;
        }

        /* Modal Close */
        /* General Modal Styles */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Left Section */
        .modal-left {
            width: 35%;
            padding: 20px;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .profile-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }

        /* Right Section */
        .modal-right {
            width: 65%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .modal-navbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 15px;
            border: none;
            background-color: #f4f4f4;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .tab-btn:hover,
        .tab-btn.active {
            background-color: #007bff;
            color: #fff;
        }

        .tab-content {
            display: none;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Button to Open Modal -->
    <button id="openModalBtn" class="open-modal-btn">Open Modal</button>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div id="profileDetails" class="modal-content">
            <div class="modal-left">
                <div class="profile-overview">
                    <img src="data:image/jpeg;base64,${profileBase64}" alt="Profile" class="profile-img">
                    <div class="profile-details">
                        <p><strong>Full Name:</strong> ${fullName}</p>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Phone:</strong> ${phone}</p>
                        <p><strong>Address:</strong> ${address}</p>
                        <p><strong>Course:</strong> ${course}</p>
                        <p><strong>Year:</strong> ${year}</p>
                        <p><strong>Semester:</strong>${semester}</p>
                        <p><strong>Status:</strong>${status}</p>
                    </div>
                </div>
            </div>
            <div class="modal-right">
                <div class="modal-navbar">
                    <button class="tab-btn" data-tab="subjects">Current Subjects</button>
                    <button class="tab-btn" data-tab="evaluation">Program Evaluation</button>
                    <button class="tab-btn" data-tab="history">Enrollment History</button>
                </div>
                <div class="tab-content" id="subjects">Content for Current Subjects</div>
                <div class="tab-content" id="evaluation">Content for Program Evaluation</div>
                <div class="tab-content" id="history">Content for Enrollment History</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const openModalBtn = document.getElementById("openModalBtn");
            const modal = document.getElementById("modal");

            // Open modal on button click
            openModalBtn.addEventListener("click", () => {
                modal.style.display = "flex"; // Set to flex to make the modal visible
            });

            // Close modal when clicking outside the content
            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });

            // Tabs logic
            document.querySelectorAll(".tab-btn").forEach(button => {
                button.addEventListener("click", function () {
                    const tabId = this.getAttribute("data-tab");

                    // Remove active class from all buttons
                    document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));

                    // Add active class to the clicked button
                    this.classList.add("active");

                    // Hide all tab content
                    document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));

                    // Show the selected tab content
                    document.getElementById(tabId).classList.add("active");
                });
            });
        });
    </script>


</body>

</html>
